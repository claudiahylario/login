<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Login</title>
</head>

<body>

    <h1>Login</h1>

    <form name="myForm" action="/action_page.php" onsubmit="validateForm()" method="POST">
        <label for="uname"><b>Username</b></label>
        <input type="text" id="username" placeholder="Enter Username" name="uname" required><br>
        <label for="psw"><b>Password</b></label>
        <input type="password" id="password" placeholder="Enter Password" name="psw" required><br>
        <input type="button" id="submit" onclick="validateForm()" value="Submit" />
    </form>
    
</body>

</html>
